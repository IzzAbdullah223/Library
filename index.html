<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
  <body>

    <div class="headerContainer">
        <div class="Heading"> 
            <img src="book-solid (1).svg" width="50px">
            <h1>Library</h1>
        </div>
    </div>

    <dialog class="modal">
        <div class="modalContent"> 
            <input type="text" placeholder="Title" class="titleInput">
            <input type="text" placeholder="Author" class="authorInput">
            <input type="text" placeholder="Number of pages" class="pagesInput">
            <div class="checkboxContainer">
                <label>Have you read it?</label>
                <input type="checkbox" class="checkboxInput">
            </div>
            <div class="modalButtons">
                <button class="SubmitBTN">Submit</button>
                <button class="closeBTN">Close</button>
            </div>
        </div>
    </dialog>

    <div class="pageContainer"> 
    <div class="buttonContainer"> 
        <button class="addBTN">+ Add book</button>
    </div>

    <div class="bookCardContainer"> 

    </div>

    </div>

  </body>
<script src="index.js"></script>
</html>
